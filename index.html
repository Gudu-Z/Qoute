<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>QOUTE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background: #4cafef;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2196f3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    #randomSection {
      margin-top: 40px;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }

    /* ===== 带子效果 ===== */
    .scroll-strip {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #4cafef, #2196f3);
      color: white;
      padding: 8px 0;
      margin: 20px 0 5px 0;
      border-radius: 8px;
    }
    .scroll-strip span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-weight: bold;
      font-size: 18px;
    }
    @keyframes scroll-left {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }
    .image-count {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>- QOUTE -</h1>
  <div class="search-box">
    <input type="text" id="searchBox" placeholder="输入关键字">
    <button onclick="searchImage()">搜索</button>
  </div>
  <div id="searchResult" class="grid"></div>

  <div id="randomSection">
    <h2 style="text-align:center;">随便看看？</h2>

    <div class="scroll-strip">
      <span id="stripText">正在加载随机图片...</span>
    </div>
    <div class="image-count" id="imageCount">收录的图片数: 0</div>

    <div id="randomResult" class="grid"></div>


    <div class="scroll-strip">
      <span id="stripTextBottom">正在加载随机图片...</span>
    </div>

    <div class="pagination">
      <button onclick="loadRandom()">换一换</button>
    </div>
  </div>

  <script>
    async function searchImage() {
        const keyword = document.getElementById("searchBox").value.trim();
        if (!keyword) return;

        const response = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`);
        const results = await response.json();

        const searchDiv = document.getElementById("searchResult");
        searchDiv.innerHTML = results.length
            ? results.map(img => `
              <div class="card">
                <p>${img.name}</p>
                <img src="${img.url}" alt="${img.name}">
              </div>
            `).join("")
            : "<p>未找到匹配的图片</p>";
    }

    async function loadRandom() {
        const response = await fetch('/api/random?count=6');
        const shuffled = await response.json();

        const randomDiv = document.getElementById("randomResult");
        randomDiv.innerHTML = shuffled.map(img => `
            <div class="card">
                <p>${img.name}</p>
                <img src="${img.url}" alt="${img.name}">
            </div>
        `).join("");

        const stripText = document.getElementById("stripText");
        const stripTextBottom = document.getElementById("stripTextBottom");
        stripText.textContent = "欢迎来到奇言录";
        stripTextBottom.textContent = "我们收集各类奇言怪语";

        const countEl = document.getElementById("imageCount");
        countEl.textContent = ` ${shuffled.length}条奇言已被收录`;
    }

    loadRandom();
  </script>
</body>
</html>
