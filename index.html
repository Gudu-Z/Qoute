<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>QOUTE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background: #4cafef;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2196f3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    #randomSection {
      margin-top: 40px;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .scroll-strip {
      overflow: hidden;
      background: #f4f6f8;
      padding: 8px 0;
      margin: 20px 0;
      border-radius: 8px;
      white-space: nowrap;
      position: relative;
    }
    .scroll-images {
      display: inline-flex;
      gap: 10px;
      animation: scroll-left 20s linear infinite;
    }
    .scroll-images img {
      height: 60px;
      border-radius: 6px;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .image-count {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    #calendar {
    width: 320px;
    margin: 20px auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    padding: 10px;
    font-family: sans-serif;
  }
  .cal-header {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .cal-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 4px;
  }
  .cal-day {
    text-align: center;
    padding: 6px 0;
    border-radius: 6px;
    background: #f9f9f9;
    font-size: 14px;
    position: relative;
  }
  .cal-day.today {
    background: #e3f2fd;
    font-weight: bold;
  }
  .cal-day .count {
    font-size: 10px;
    color: #fff;
    background: #4cafef;
    border-radius: 10px;
    padding: 1px 4px;
    position: absolute;
    bottom: 2px;
    right: 2px;
  }
  .cal-weekday {
    text-align: center;
    font-size: 12px;
    font-weight: bold;
    color: #666;
  }
  </style>
</head>
<body>
  <h1>- QOUTE -</h1>
  <div class="search-box">
    <input type="text" id="searchBox" placeholder="输入关键字">
    <button onclick="searchImage()">搜索</button>
  </div>
  <div id="searchResult" class="grid"></div>

  <div id="randomSection">
    <h2 style="text-align:center;">随机推荐</h2>
    <div class="scroll-strip">
      <div class="scroll-images" id="stripImagesTop"></div>
    </div>
    <div class="image-count" id="imageCountTop">收录的图片数: 0</div>

    <div id="randomResult" class="grid"></div>

    <div class="pagination">
      <button onclick="loadRandom()">换一换</button>
    </div>

    <div id="calendar"></div>

    <div class="scroll-strip">
      <div class="scroll-images" id="stripImagesBottom"></div>
    </div>
  </div>

  <script>
    async function searchImage() {
      const keyword = document.getElementById("searchBox").value.trim();
      if (!keyword) return;
      const response = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`);
      const results = await response.json();
      const searchDiv = document.getElementById("searchResult");
      searchDiv.innerHTML = results.length
        ? results.map(img => `
          <div class="card">
            <p>${img.name}</p>
            <img src="${img.url}" alt="${img.name}">
          </div>
        `).join("")
        : "<p>未找到匹配的图片</p>";
    }

    async function loadRandom() {
      const response = await fetch('/api/random?count=6');
      const shuffled = await response.json();
      const randomDiv = document.getElementById("randomResult");
      randomDiv.innerHTML = shuffled.map(img => `
        <div class="card">
          <p>${img.name}</p>
          <img src="${img.url}" alt="${img.name}">
        </div>
      `).join("");
    }

    async function loadStrips() {
      const response = await fetch('/api/random?count=10');
      const images = await response.json();
      const makeLoop = imgs => imgs.map(img => `<img src="${img.url}" alt="${img.name}">`).join("") + imgs.map(img => `<img src="${img.url}" alt="${img.name}">`).join("");
      document.getElementById("stripImagesTop").innerHTML = makeLoop(images);
      document.getElementById("stripImagesBottom").innerHTML = makeLoop(images);
      const countRes = await fetch('/api/count');
       const { total } = await countRes.json()
      document.getElementById("imageCountTop").textContent = ` ${total}条奇言已被收录`;
    }
    async function loadCalendar() {
  const res = await fetch('/api/daily-stats');
  const stats = await res.json(); // { "2025-09-01": 12, "2025-09-02": 8, ... }

  const now = new Date();
  const year = now.getFullYear();
  const month = now.getMonth(); // 0-11

  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const startWeekday = firstDay.getDay();
  const daysInMonth = lastDay.getDate();

  const weekdays = ["日","一","二","三","四","五","六"];

  const cal = document.getElementById('calendar');
  cal.innerHTML = `
    <div class="cal-header">${year}年${month+1}月</div>
    <div class="cal-grid">${weekdays.map(d => `<div class="cal-weekday">${d}</div>`).join("")}</div>
    <div class="cal-grid" id="cal-days"></div>
  `;

  const daysDiv = document.getElementById('cal-days');
  for (let i=0; i<startWeekday; i++) {
    daysDiv.innerHTML += `<div></div>`;
  }

  for (let d=1; d<=daysInMonth; d++) {
    const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const isToday = (d === now.getDate());
    const count = stats[dateStr] || 0;

    daysDiv.innerHTML += `
      <div class="cal-day ${isToday ? "today":""}">
        ${d}
        ${count > 0 ? `<span class="count">+${count}</span>` : ""}
      </div>
      `;
      }
    }

    loadCalendar();
    loadStrips();
    loadRandom();
  </script>
</body>
</html>
